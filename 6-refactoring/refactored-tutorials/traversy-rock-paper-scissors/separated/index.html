<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Traversy Rock Paper Scissors</title>

    <link rel="stylesheet" href="../style.css" />
    <script src="../fontawesome-kit.js"></script>
  </head>

  <body>
    <section id="user-interface">
      <div class="container">
        <header class="header">
          <h1>Rock Paper Scissors</h1>
          <button id="restart" class="restart-btn">Restart Game</button>
          <div id="score" class="score">
            <p>Player: 0</p>
            <p>Computer: 0</p>
          </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
          <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
          <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
          <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal">
        <div id="result" class="modal-content"></div>
      </div>
    </section>

    <script type="module" src="./src/init.js"></script>
  </body>
</html>
