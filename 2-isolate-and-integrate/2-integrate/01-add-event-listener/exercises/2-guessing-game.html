<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>guessing game</title>

    <style>
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>

  <body>
    <main id="user-interface" class="centered">
      <button id="set">set secret</button> <br />
      <button id="guess">guess secret</button> <br />
      <button id="cheat">cheat</button>
    </main>

    <script id="data">
      let secret = '';
    </script>

    <script id="handlers">
      const setSecretHandler = () => {
        debugger;

        const newSecret = prompt('_');
        if (newSecret === null) {
          return;
        }

        secret = newSecret;

        alert('_');
      };

      const guessSecretHandler = () => {
        debugger;

        const guess = prompt('_');
        if (guess === null) {
          return;
        }

        const isCorrect = guess === secret;

        if (isCorrect) {
          alert('_');
        } else {
          alert('_');
        }
      };

      const cheatHandler = () => {
        debugger;

        const isACheater = confirm('_');

        if (isACheater) {
          alert(`_`);
        } else {
          alert('_');
        }
      };
    </script>

    <script id="listeners">
      // https://developer.mozilla.org/en-US/docs/Tools/Page_Inspector/How_to/Examine_event_listeners
      // https://stackoverflow.com/questions/7338193/using-chrome-how-to-find-to-which-events-are-bound-to-an-element

      _._._(_, _);

      _._._(_, _);

      _._._(_, _);
    </script>
  </body>
</html>
